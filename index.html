<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />

  <title>Pins</title>
</head>

<body class="relative h-screen w-screen">

  <div id="map" class="w-full h-screen z-0"></div>

  <!-- Floating vertical menu -->
  <header x-data="toolbox" class="fixed top-4 right-4 z-50 flex flex-col items-end shadow-lg">
    <div class="flex flex-col bg-white shadow-lg">
      <!-- Menu icons as buttons -->
      <button class="px-2 py-3 hover:bg-gray-100 transition cursor-pointer" aria-label="Account">
        <!-- Upload icon -->
        <svg class="h-5 w-5 inline">
          <use href="/app.svg#icon-account-arrow-right"></use>
        </svg>
      </button>
      <div class="border-t border-gray-200 mx-1"></div>
      <button class="px-2 py-3 hover:bg-gray-100 transition cursor-pointer" aria-label="Location" @click="locate">
        <!-- Upload icon -->
        <svg class="h-5 w-5 inline">
          <use href="/app.svg#icon-crosshairs-gps"></use>
        </svg>
      </button>
    </div>
  </header>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
