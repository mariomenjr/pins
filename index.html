<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="stylesheet" href="/src/styles/style.css" />

        <title>Pins</title>

        <!-- Google Sign-in library -->
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
    </head>

    <body class="relative h-screen w-screen">
        <header class="sr-only">
            <h1>Pins - Interactive Map</h1>
        </header>

        <main>
            <div id="map" class="w-full h-dvh z-0"></div>
        </main>

        <!-- Floating vertical menu -->
        <aside
            x-data="toolbox"
            x-init="initAsync()"
            class="fixed top-3 left-3 z-50 flex flex-col items-end shadow-lg"
            aria-label="Map tools"
        >
            <nav class="flex flex-col bg-white shadow-lg rounded">
                <!-- Menu icons as buttons -->
                <div class="relative">
                    <button
                        class="px-2 py-2 hover:bg-gray-100 transition cursor-pointer rounded flex items-center justify-center"
                        aria-label="Open account menu"
                        @click="isSignedIn ? handleGoogleAuthAsync() : showPrivacyNotice = true"
                    >
                        <!-- Show user avatar if signed in, otherwise show account icon -->
                        <template x-if="isSignedIn && user">
                            <img
                                :src="user.user_metadata?.avatar_url || user.user_metadata?.picture"
                                :alt="user.user_metadata?.full_name || user.user_metadata?.name || user.email"
                                class="h-5 w-5 rounded-full"
                                @error="$el.style.display='none'"
                            />
                        </template>
                        <template x-if="!isSignedIn">
                            <svg class="h-5 w-5">
                                <use href="/app.svg#icon-account-arrow-right"></use>
                            </svg>
                        </template>
                    </button>
                    
                    <!-- Privacy Notice Modal -->
                    <div x-show="showPrivacyNotice" x-cloak class="fixed inset-0 bg-black/30 flex items-center justify-center z-50" @click.self="showPrivacyNotice = false">
                        <div class="bg-white rounded-lg p-6 max-w-md mx-4 shadow-xl">
                            <h3 class="text-lg font-semibold mb-4">Privacy Notice</h3>
                            <p class="text-sm text-gray-600 mb-4">
                                By signing in with Google, you agree to share your basic profile information (name, email, profile picture) and allow us to store location data for points you mark on the map.
                            </p>
                            <p class="text-xs text-gray-500 mb-6">
                                <a href="/privacy" target="_blank" class="text-blue-600 hover:underline">Privacy Policy</a> â€¢ 
                                <a href="/terms" target="_blank" class="text-blue-600 hover:underline">Terms of Service</a>
                            </p>
                            <div class="flex gap-3">
                                <button @click="showPrivacyNotice = false; handleGoogleAuthAsync()" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
                                    Accept & Sign In
                                </button>
                                <button @click="showPrivacyNotice = false" class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 text-sm">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <template x-if="isSignedIn">
                    <div>
                        <div class="border-t border-gray-200"></div>
                        <button
                            class="px-2 py-2 transition cursor-pointer"
                            :class="{ 'bg-gray-500 shadow-2xl': markMode, 'hover:bg-gray-100': !markMode }"
                            aria-label="Add new location marker"
                            @click="toggleMarkMode"
                        >
                            <svg class="h-5 w-5" :class="{ 'fill-white': markMode }">
                                <use href="/app.svg#icon-add-marker"></use>
                            </svg>
                        </button>
                        <div class="border-t border-gray-200"></div>
                        <button
                            class="px-2 py-2 hover:bg-red-50 transition cursor-pointer rounded-b text-red-600"
                            aria-label="Delete my data"
                            @click="showDeleteConfirm = true"
                            title="Delete my data"
                        >
                            <svg class="h-5 w-5" fill="currentColor">
                                <use href="/app.svg#icon-delete-alert"></use>
                            </svg>
                        </button>
                        
                        <!-- Delete Confirmation Modal -->
                        <div x-show="showDeleteConfirm" x-cloak class="fixed inset-0 bg-black/30 flex items-center justify-center z-50" @click.self="showDeleteConfirm = false">
                            <div class="bg-white rounded-lg p-6 max-w-md mx-4 shadow-xl">
                                <h3 class="text-lg font-semibold mb-4 text-red-600">Delete All Data</h3>
                                <p class="text-sm text-gray-600 mb-6">
                                    This will permanently delete all your marked points and sign you out. This action cannot be undone.
                                </p>
                                <div class="flex gap-3">
                                    <button @click="deleteAllDataAsync()" class="flex-1 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-sm">
                                        Delete Everything
                                    </button>
                                    <button @click="showDeleteConfirm = false" class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 text-sm">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </nav>
        </aside>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
